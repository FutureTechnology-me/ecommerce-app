<section class="col-md-8">
	<h2 class="page-header">Cart</h2>

	<table class="table table-bordered table-hover table-striped postsTable">
		<thead data-ng-click="admin.clickedOnFilter($event)">
		<tr>
			<th data-ng-click="$event.stopPropagation();">#</th>
			<th>
				Item
                <span class="pull-right">
                </span>
			</th>
			<th>
				price
                <span class="pull-right">
                </span>
			</th>
			<th>
				Quantity
                <span class="pull-right">

				</span>
			</th>
		</tr>
		</thead>

		<tbody data-ng-click="">

		<tr data-ng-repeat="item in cart.data">
			<th>{{$index +1}}</th>
			<td>{{item.title}}</td>
			<td>{{item.price | currency: '$' : 0}}</td>
			<td>{{item.quantity}}</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<th>Total</th>
			<td>{{cart.totalPrice() | currency: '$' : 0}}</td>
		</tr>

		</tbody>
	</table>

	<footer>
		<a class="btn btn-primary" href="#/checkout/">Proceed to Checkout</a>
	</footer>
</section>
